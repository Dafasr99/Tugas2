{% extends 'base.html' %}

{% block meta %}

{% endblock meta %}

{% block content %}  

<style>
    /* Add styles to the body */
    body {
        background-color: #F4F4F4;
    }
    
    /* Add styles to the login container */
    .login {
        
        max-width: 400px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #FFF;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #CCC;
    }
    .login:hover{
        box-shadow: 
            0 0 20px rgba(0, 0, 255, 0.5), 
            0 0 40px rgba(0, 0, 128, 0.5),
            0 0 60px rgba(0, 255, 255, 0.5);
        transition: 0.5s;
    }
    
    .button {
        border: none;
        color: white;
        font-weight: bold;
        background-color: #6200EE;
        text-decoration: none;
        padding: 5px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 10px 15px 0 rgba(0,0,0,0.19);
    }
    
    a {
        color: #4CAF50;
    }

</style>

<div class = "login">

    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class = "button" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>
</div>  

{% endblock content %}
